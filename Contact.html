      <div class="content">

          <h2>Still got questions? send a mail!</h2>
          <form action="https://tm-statweb.be/forms.php" method="post">
            <div class="mb-3 w-50 m-auto">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="mb-3 w-50 m-auto">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3 w-50 m-auto">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                required
              />
            </div>

            <div class="mb-3 w-50 m-auto">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"
                required
              ></textarea>
            </div>

            <input type="submit" value="Submit" />
          </form>
        </div>
